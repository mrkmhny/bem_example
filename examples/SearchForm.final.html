<link rel="stylesheet" href="../css/SearchForm.final.css">


<div class="sidebar">
  <div class="search-form">
    <div class="search-form__body">
      <button class="search-form__button search-form__button--save-search">
        <i class="fa fa-heart"></i> Save This search
      </button>
      <select class="search-form__select-box">
        <option class="search-form__option">Select Make</option>
        <!-- More makes-->
      </select>
      <select class="search-form__select-box search-form__select-box--disabled" disabled>
        <option class="search-form__option">Select Model</option>
        <!-- More models-->
      </select>
      <div class="search-form__row">
        <select class="search-form__select-box search-form__select-box--mini">
          <option class="search-form__option">50</option>
          <!-- More mile ranges -->
        </select>
        <label class="search-form__miles-label">miles of</label>
        <input class="search-form__text-input" value="20120"/>
      </div>
      <button class="search-form__button search-form__button--search-submit">Search</button>
    </div>
    <div class="search-form__search-type-toggle-switch">Search by Body Type</div>
  </div>
</div>
